<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="text-center" ><h1 id="Title">Sign Up</h1></div>
        <div class="row row-cols-1 row-cols-sm-2 g-2 mt-5"> 
            <div class="col"><label for="nicknameInput" class="form-label">Nickname</label></div>
            <div class="col"><input type="text" class="form-control" id="nicknameInput"></div>

            <div class="col"><label for="emailInput" class="form-label">Email address</label></div>
            <div class="col"><input type="email" class="form-control" id="emailInput" placeholder="name@example.com"></div>

            <div class="col"><label for="exampleInputPassword1" class="form-label">Password</label></div>
            <div class="col"><input type="password" class="form-control" id="exampleInputPassword1"></div>  

            <div class="col"><label for="exampleInputPassword2" class="form-label">Password Check</label></div>
            <div class="col"><input type="password" class="form-control" id="exampleInputPassword2"><div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>
            </div>  
        </div>
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary" onclick="hideTitle()">Sign Up</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
          const modal = new bootstrap.Modal('#exampleModal', { keyboard: false });
          console.log(modal)
          modal.show();
        });

        function hideTitle(){
            // const Title=document.getElementById(Title)
            Title.classList.toggle('invisible')
        }
      </script>
</body>
</html>
